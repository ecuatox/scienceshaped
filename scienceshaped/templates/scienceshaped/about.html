{% load staticfiles %}

<section id="about">
    {% if perms.contentbox.change_contentbox %}
        <div class="admin buttons">
            <a class="ui button who admin blue" href="/contentbox/about/edit">Edit about</a>
        </div>
    {% endif %}

    <div class="ui text container">
        <h1 class="ui header">About</h1>
        <div class="about grid">
            <div id="ellen" style="text-align: center; width: 100%;">
                <img src="{% static "scienceshaped/img/ellen.jpg" %}" style="height: 294px; display: inline-block;">
            </div>
            <div id="aboutcontent">
                {% autoescape off %}
                    {{ aboutContent }}
                {% endautoescape %}
            </div>
        </div>
    </div>
    <div class="ui text container">
        <p id="mission">My mission is to facilitate science by effective visualisation</p>
    </div>
    <div class="ui container logos">
        <div class="logogroup">
            <p>Registered supplier at</p>
            <a href="https://www.uio.no" target="_blank">
                <img src="{% static "scienceshaped/img/logos/UiO.png" %}"></a>
            <a href="https://oslo-universitetssykehus.no" target="_blank">
                <img src="{% static "scienceshaped/img/logos/OUS.png" %}"></a>
            <a href="https://www.uib.no" target="_blank">
                <img src="{% static "scienceshaped/img/logos/UiB.png" %}"></a>
            <a href="https://www.ntnu.no" target="_blank">
                <img src="{% static "scienceshaped/img/logos/NTNU.png" %}"></a>
        </div>
        <div class="logogroup">
            <p>Recommended by</p>
            <a href="https://www.forskningsradet.no" target="_blank">
                <img src="{% static "scienceshaped/img/logos/RCN.png" %}"></a>
        </div>
        <div class="logogroup">
            <p>Member of</p>
            <a href="http://www.norwayhealthtech.com" target="_blank">
                <img src="{% static "scienceshaped/img/logos/NHT.png" %}"></a>
        </div>
    </div>
</section>
