{% load staticfiles %}
<html>

  <head>
    <title>Upload new image</title>
    {% include 'material_design_links.html' %}
    <link href="{% static "css/colors.css" %}" rel="stylesheet">
    <link href="{% static "css/image_upload.css" %}" rel="stylesheet">
    <link href="{% static "css/button_image.css" %}" rel="stylesheet">
  </head>

  <body>
    <form id="imageUploadForm" action="/files/image-upload/" enctype="multipart/form-data" method="post">
        {% csrf_token %}

        {{ form.title.errors }}
        <div class="input-field">
          <label for="{{ form.title.id_for_label }}">Title</label>
          <input id="id_title" name="title" type="text" maxlength="{{ form.title.maxlength }}">
        </div>

        {{ form.tags.errors }}
        <div class="input-field">
          <label for="{{ form.tags.id_for_label }}">Tags</label>
          <input id="id_tags" name="tags" type="text" maxlength="{{ form.tags.maxlength }}">
        </div>

        {{ form.file.errors }}
        <div class="file-field input-field">
          <div class="btn blue">
            <span>File</span>
            <input id="id_file" type="file" name="file">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>

        <button id="submit" class="btn waves-effect waves-light blue" type="submit" name="action">Submit
          <img src="{% static "img/ic_send_white_24px.svg" %}">
        </button>
    </form>
  </body>

</html>
